    <!-- SearchBox -->
    <shared-search-box (onValue)="searchByCapital($event);" (onDebounce)="searchByCapital($event);" [initialValue]="initialValue" placeholder="Buscar por capital"></shared-search-box>

</div>

<div class="row">
  <div class="col">

  </div>
</div>
